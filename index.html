<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div id="wrap">

        <img src="bg-pattern-top.svg" class="top" alt="top image">
           <div class="card">
                 <div class="bg">

                 </div>
                 <div class="profile">
                      <img src="image-victor.jpg" alt="" >
                 </div>

                 <div class="Name">
                  <p>victor Crest
                  <span> 26<span></p>
                  <p class="city">London</p>
                  </div>


                  <div class="stats">
                         <div class="items"><p>80K
                         <span>Followers</span></p></div>

                        <div class="items"><p> 803K
                         <span>Likes</span></p></div>

                         <div class="items"><p>1.4K
                         <span>Photos</span></p></div>
                    </div>

             </div>
           <img src="bg-pattern-bottom.svg" class="bottom" alt="bottom image">

  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.instagram.com/itsvidwan/">Your Name Here</a>.</p>
  </div>
</body>
</html>
